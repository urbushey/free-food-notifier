<!DOCTYPE html>
<html lang="en" class="full">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Free Food Notifier</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="static/css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Page Content -->
    <div class="container">
      <div class="jumbotron">
        <h1>Free Food! </h1>
        <h2>Slack Notifier</h2>

        <div class="row">
        <form class="form" action="/_post_slack" method="post" role="form">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default active">
                    <input type="radio" value="4th Fl Cafe" name="radioLocation"/> 4th Fl Cafe
                </label>
                <label class="btn btn-default">
                    <input type="radio" value="2nd Fl Kitchen West" name="radioLocation"/> 2nd Fl Kitchen West
                </label>
                <label class="btn btn-default">
                    <input type="radio" value="2nd Fl Cafe" name="radioLocation"/> 2nd Fl Cafe
                </label>
            </div>
          </form>
        </div>

          <p><div>Post as user:
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" id="input-username" name="username">
            </div>
          </div></p>

          <p><div>Post in channel:
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">#</span>
                <input type="text" class="form-control" placeholder="Channel" aria-describedby="basic-addon1" aria-label="channel" id="input-channel" name="channel">
            </div>
          </div></p>

        <p><a class="btn btn-lg btn-success" href="#" role="button" id="notify-button">Notify Channel</a></p>
      </div>
    </div>


    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- app -->
    <script src="static/js/app.js"></script>
  </body>
</html>
